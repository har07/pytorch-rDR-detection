seed: 1
max_epoch: 30
max_session_epoch: 30
block_size: 40
block_decay: .5
optimizer: KSGLD
model: inception # inception | resnet | densenet | inception_v3 | inception_resnet | xception | inception_torch
drop_rate: .0
pretrained: True
KSGLD:
  lr: 3.2e-2
  train_size: 9396
  num_burn_in_steps: 600
  add_noise: True
  eps: 1.e-3   # Tikhonov regularization
  sua: True  # Applies SUA approximation.
  pi: False   # pi conrrection for Tikhonov regularization
  update_freq: 50
  alpha: 1.   # Running average parameter (if == 1, no r. ave.).
  constraint_norm: True  # Scale the gradients by the squared fisher norm.
  _accept_model: True
  _decay_by_loss: False
  _decay_rate: .1
  _fixed_lr: True
  _fixed_lr_schedule:
    5: 3.2e-3
    10: 3.2e-2
    15: 3.2e-3
    20: 8.2e-3
    25: 8.2e-4
dataset:
  augmentation: TEAM_o_O # VOETS_2019 | FILOS_2019 | TEAM_o_O
  color_jitter: False
  batch_size: 32
  mean: [0.485, 0.456, 0.406]
  std: [0.229, 0.224, 0.225]
  train_dataset: /kaggle/tmp/ddr-clahe/train
  valid_dataset: /kaggle/tmp/ddr-clahe/test
  heldout_dataset: /kaggle/tmp/ddr-clahe/valid
  oversampling: True
  w_0: [1.36,6.64,49.8]
  w_f: [1,1.2,2]
  r: .975
  count_samples: 9396 # 3132x3 (number samples from the largest class i.e class 0 in training dataset, times number of classes)
class_weight:
  samples_per_class: [3132,2671,456]
  method: none # ins | isns | ens | none
  beta: 0.99 # only valid for ens
  per_minibatch: False