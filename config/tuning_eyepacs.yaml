seed: 1
trials: 6
epoch: 10
block_size: 20
block_decay: .5
optimizer: ASGLD
RMSprop:
  fixed:
    weight_decay: 4.e-5
  tune:
    lr:
      categorical:
        choices: [1.e-4, 1.e-3, 1.e-2]
SGLD:
  fixed:
    train_size: 10000
    lr_decay: 2.e-2
    weight_decay: 0.
    num_burn_in_steps: 300
  tune:
    lr:
      categorical:
        choices: [5.e-3, 5.e-2, .15, .5]
pSGLD:
  fixed:
    train_size: 10000
    alpha: .95
    eps: 5.e-5
    num_burn_in_steps: 300
    centered: False
    addnoise: True
  tune:
    lr:
      categorical:
        choices: [1.e-4, 1.e-3, 1.e-2, .1]
ASGLD:
  fixed:
    momentum: .9
    weight_decay: 5.e-4
    eps: 1.e-6
  tune:
    lr:
      categorical:
        choices: [1.e-2, 1.e-1, 5.e-1]
    noise:
      categorical:
        choices: [1.e-2, 1.e-1]
dataset:
  batch_size: 128
  train_dataset: /kaggle/tmp/eyepacs/eyepacs_balanced/train
  valid_dataset: /kaggle/tmp/eyepacs/eyepacs_balanced/test
  heldout_dataset: /kaggle/tmp/eyepacs/eyepacs_balanced/heldout